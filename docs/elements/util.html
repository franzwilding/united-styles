<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>united styles - utilities</title>
  <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <link rel="stylesheet" href="/assets/united.css" />
</head>
<body>

<div class="united-container">

  <div class="united-br"></div>
  <a href="/" class="united-button small grey icon-left"><i class="icon ion-android-arrow-back"></i>Back</a>

  <h2>Utilities</h2>
  <div class="united-hr"></div>

  <h4>Horizontal ruler</h4>
  <div class="united-row">
    <pre class="width-6"><code data-language="html">
  <p>Lorem Ipsum</p>
  <div class="united-hr"></div>
  <p>Lorem Ipsum</p>
    </code></pre>
    <div class="width-6">
      <p>Lorem Ipsum</p>
      <div class="united-hr"></div>
      <p>Lorem Ipsum</p>
    </div>
  </div>

  <h4>Break</h4>
  <div class="united-row">
    <pre class="width-6"><code data-language="html">
  <p>Lorem Ipsum</p>
  <div class="united-br"></div>
  <p>Lorem Ipsum</p>
    </code></pre>
    <div class="width-6">
      <p>Lorem Ipsum</p>
      <div class="united-br"></div>
      <p>Lorem Ipsum</p>
    </div>
  </div>
</div>

<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/js/rainbow.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/js/language/html.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rainbow/1.2.0/js/language/javascript.js"></script>

</body>
</html>
